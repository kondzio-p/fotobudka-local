<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logowanie - Panel Administracyjny</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Use root-relative path for CSS so styles load on nested routes -->
        <link href="/adminLoginPanel/adminLoginPanel.css" rel="stylesheet" />
	</head>
	<body>
		<div class="login-container">
			<div class="login-box">
				<div class="logo-section">
					<div class="logo">
                        <img
                            src="/images/og-events-logo-black.webp"
                            alt=""
                            width="150px"
                        />
					</div>
				</div>

				<form class="login-form">
					<div class="form-group">
						<label for="login">Login:</label>
						<input
							type="text"
							id="login"
							name="login"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<label for="password">Hasło:</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-control"
							required
						/>
					</div>

					<button type="submit" class="btn btn-login">
						Zaloguj się
					</button>
				</form>
			</div>
		</div>
    <script src="/js/login.js"></script>
	</body>
</html>
